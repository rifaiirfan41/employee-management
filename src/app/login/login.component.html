<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
        <input type="text" id="username" name="username" class="border rounded w-full p-2" [(ngModel)]="username" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" class="border rounded w-full p-2" [(ngModel)]="password" required />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <div class="mt-4 text-red-500" *ngIf="loginFailed">Invalid username or password</div>
  </div>
</div>
